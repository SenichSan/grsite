<div class="container">
    <div class="row mt-1 position-fixed z-3">
        <div class="dropdown mb-2">
            <button class="btn btn-secondary dropdown-toggle btn-dark" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                Каталог
                <img class="mx-1" src="{% static 'deps/icons/grid-fill.svg' %}" alt="Catalog Icon" width="16"
                     height="16">
            </button>
            <ul class="dropdown-menu">
                {% cache 60 catalog_categories %}
                {% tag_categories as categories %}
                {% for category in categories %}
                <li><a class="dropdown-item" href="{% url 'catalog:index' category.slug %}">
                    {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" width="25" height="25"
                         class="rounded-circle">
                    {% endif %}
                    {{ category.name }}
                </a></li>
                {% endfor %}
                {% endcache %}
            </ul>
        </div>
        {% block modal_cart %}{% endblock %}
    </div>
</div>
