{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}Grownica{% endblock %}</title>

  <!-- Performance hints -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://code.jquery.com" crossorigin>

  <!-- Bootstrap CSS (non-blocking) -->
  <link rel="preload" as="style" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"
        onload="this.onload=null;this.rel='stylesheet'">
  <noscript>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </noscript>

  <!-- Project global styles -->
  <link rel="stylesheet" href="{% static 'deps/css/header-hero.css' %}">
  <link rel="preload" as="style" href="{% static 'deps/css/discount_badge.css' %}">
  <link rel="stylesheet" href="{% static 'deps/css/discount_badge.css' %}">

  <!-- Global container width to match home (does not change backgrounds) -->
  <style>
    .container,
    .container-sm,
    .container-md,
    .container-lg,
    .container-xl,
    .container-xxl { max-width: 1450px; width: 100%; }
  </style>

  <!-- Favicon & app icons (site-wide) -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'deps/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'deps/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'deps/favicon/favicon-16x16.png' %}">
  <link rel="shortcut icon" href="{% static 'deps/favicon/favicon.ico' %}">
  <link rel="manifest" href="{% static 'deps/favicon/site.webmanifest' %}">
  <meta name="theme-color" content="#ffffff">

  {% block css %}{% endblock %}
</head>
<body>
  {# navbar удален по просьбе пользователя #}

  <main class="container my-4">
    {% if messages %}
      <div class="mb-3">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags|default:'info' }} mb-2" role="alert">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    {% block content %}{% endblock %}
  </main>

  <!-- jQuery (deferred) -->
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
          crossorigin="anonymous"></script>

  <!-- Bootstrap JS (deferred) -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>

  {% block extra_js %}{% endblock %}
</body>
</html>
