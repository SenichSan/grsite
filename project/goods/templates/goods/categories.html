{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">{{ title }}</h2>
    <div class="row">
        {% for category in categories %}
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card">
                <a href="{% url 'goods:index' category.slug %}">
                    {% if category.image %}
                        <img src="{{ category.image.url }}" class="card-img-top" alt="{{ category.name }}" style="height: 200px; object-fit: cover;">
                    {% else %}
                        <div class="d-flex justify-content-center align-items-center card-img-top bg-light" style="height: 200px;">
                            <span>No Image</span>
                        </div>
                    {% endif %}
                </a>
                <div class="card-body text-center">
                    <h5 class="card-title"><a href="{% url 'goods:index' category.slug %}" class="text-dark text-decoration-none">{{ category.name }}</a></h5>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
