{% load static %}

<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footcap - Find your footware</title>
    <link rel="stylesheet" href="{% static 'deps/css/catalog.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ruslan+Display&display=swap" rel="stylesheet">
</head>

<body>
<main>
    <div class="tm-paging-links">
        <nav>
            <ul>
                {% for category in categories %}
                <li class="tm-paging-item {% if category.slug == current_category %}active{% endif %}">
                    <a href="{% url 'goods:catalog_by_category' category.slug %}"
                       class="tm-paging-link"
                       data-slug="{{ category.slug }}"
                       aria-current="{% if category.slug == current_category %}true{% endif %}">
                        <img src="{% static 'deps/icons/'|add:category.slug|add:'.png' %}"
                             alt="{{ category.name }}" class="paging-icon" width="48" height="48"/>
                        <span class="paging-label">{{ category.name }}</span>
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>
    </div>

    {# Контейнер, который мы будем подгружать по AJAX #}
    <section id="products-block" aria-live="polite">
        {% include "goods/_products_list.html" %}
    </section>
</main>

<script src="{% static 'deps/js/catalog_ajax.js' %}" defer></script>
</body>

</html>
