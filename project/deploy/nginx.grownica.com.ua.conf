server {
    listen 80;
    server_name grownica.com.ua www.grownica.com.ua;
    return 301 https://grownica.com.ua$request_uri;
}


server {
    listen 443 ssl http2;
    server_name grownica.com.ua;

    ssl_certificate /etc/letsencrypt/live/grownica.com.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grownica.com.ua/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    client_max_body_size 20M;

    location /static/ {
        alias /srv/grownica/project/project/staticfiles/;
        access_log off;

        expires 365d;
        add_header Cache-Control "public, max-age=31536000, immutable" always;

        gzip on;
        gzip_types text/css application/javascript image/svg+xml application/json text/plain;
        gzip_vary on;
    }

    location /media/ {
        alias /srv/grownica/project/project/media/;
        access_log off;

        expires 30d;
        add_header Cache-Control "public, max-age=2592000" always;

        gzip on;
        gzip_types image/svg+xml;
        gzip_vary on;
    }

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}


server {
    listen 443 ssl http2;
    server_name www.grownica.com.ua;

    ssl_certificate /etc/letsencrypt/live/grownica.com.ua/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/grownica.com.ua/privkey.pem;

    return 301 https://grownica.com.ua$request_uri;
}
